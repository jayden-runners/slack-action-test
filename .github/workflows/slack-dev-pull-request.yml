name: Slack Notification for PR

on:
  pull_request:
    branches:
      - dev
    types:
      - opened
      - reopened
      - synchronize

jobs:
  send-slack-notification-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get PR information
        id: get_pr_info
        env:
          SLACK_USER_MAPPING: ${{ secrets.SLACK_USER_ID_JSON }}
        run: |
          PR_NUMBER=${{ github.event.number }}
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL=${{ github.event.pull_request.html_url }}
          PR_BODY="${{ github.event.pull_request.body }}"
          
          # PRÏùò Î¶¨Î∑∞Ïñ¥ Ï∂îÏ∂ú Î∞è Slack Î©òÏÖò ÌòïÏãùÏúºÎ°ú Î≥ÄÌôò
          REVIEWERS=$(echo "${{ toJson(github.event.pull_request.requested_reviewers) }}" | jq -r '.[].login' | while read -r username; do
            slack_id=$(echo $SLACK_USER_MAPPING | jq -r ".[\"$username\"] // \"$username\"")
            if [ "$slack_id" != "$username" ]; then
              echo "<@$slack_id>"
            else
              echo "@$username"
            fi
          done | tr '\n' ' ' | sed 's/\s*$//')
          
          # Î¶¨Î∑∞Ïñ¥Í∞Ä ÏóÜÎäî Í≤ΩÏö∞ Ï≤òÎ¶¨
          if [ -z "$REVIEWERS" ]; then
            REVIEWERS="ÏóÜÏùå"
          fi
          
          # PR Î≥∏Î¨∏ÏóêÏÑú @Î©òÏÖò Ï∂îÏ∂ú (@ Ïú†ÏßÄ)
          MENTIONED_USERS=$(echo "$PR_BODY" | grep -o '@[[:alnum:]-]*' | tr '\n' ' ' | sed 's/\s*$//')
          
          # Î©òÏÖòÎêú ÏÇ¨Ïö©ÏûêÍ∞Ä ÏóÜÎäî Í≤ΩÏö∞ Ï≤òÎ¶¨
          if [ -z "$MENTIONED_USERS" ]; then
            MENTIONED_USERS="ÏóÜÏùå"
          fi

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "PR_TITLE=$PR_TITLE" >> $GITHUB_ENV
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          echo "PR_REVIEWERS=$REVIEWERS" >> $GITHUB_ENV
          echo "PR_MENTIONED_USERS=$MENTIONED_USERS" >> $GITHUB_ENV

      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: ${{ secrets.SLACK_DEPLOY_CHANNEL_ID }}
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üîÑ PR ÏïåÎ¶º",
                    "emoji": true
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*PR Ï†úÎ™©:* ${{ env.PR_TITLE }}\n*PR ÎßÅÌÅ¨:* <${{ env.PR_URL }}>\n*Î©òÏÖòÎêú ÏÇ¨Îûå:* ${{ env.PR_MENTIONED_USERS }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "emoji": true,
                        "text": "PR Î≥¥Í∏∞"
                      },
                      "url": "${{ env.PR_URL }}",
                      "value": "view_pr"
                    }
                  ]
                }
              ]
            }